<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MagicPaste</title>
    <link rel="preload" as="image" href="assets/magicpaste.png" />
    <link rel="preload" as="image" href="assets/magicpaste_cn.png" />
    <style>
      :root {
        --ink: #111;
        --edge: clamp(12px, 3.5vw, 36px);
        --gap: clamp(8px, 1.8vw, 14px);
        --btn-padding-y: clamp(6px, 1.2vw, 10px);
        --btn-padding-x: clamp(12px, 2.4vw, 18px);
        --btn-font: clamp(12px, 1.6vw, 16px);
        --nav-bottom: clamp(3%, 12vw, 11%);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #f7f6f2;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--ink);
      }

      .hero {
        position: fixed;
        inset: 0;
        z-index: 0;
      }

      .hero img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        display: block;
        pointer-events: none;
        user-select: none;
      }

      .nav-links {
        position: fixed;
        bottom: calc(var(--nav-bottom) + env(safe-area-inset-bottom));
        left: 50%;
        transform: translate(-50%, 0);
        display: flex;
        flex-direction: row;
        gap: clamp(12px, 3vw, 22px);
        z-index: 2;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: var(--btn-padding-y) var(--btn-padding-x);
        font-size: var(--btn-font);
        text-decoration: none;
        color: var(--ink);
        background: transparent;
        border: 2px solid var(--ink);
        border-radius: 999px;
        box-shadow: 2px 2px 0 var(--ink);
        --tilt: 0deg;
        transform: rotate(var(--tilt));
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        letter-spacing: 0.3px;
        cursor: pointer;
      }

      .nav-links .btn {
        padding: clamp(10px, 2vw, 16px) clamp(20px, 4vw, 32px);
        font-size: clamp(14px, 2.2vw, 20px);
        background: rgba(255, 255, 255, 0.82);
        border-width: 2.5px;
        box-shadow: 4px 4px 0 var(--ink);
      }

      .btn:hover,
      .btn:focus-visible {
        transform: translate(1px, 1px) rotate(var(--tilt));
        box-shadow: 1px 1px 0 var(--ink);
        outline: none;
      }

      .btn:active {
        transform: translate(2px, 2px) rotate(var(--tilt));
        box-shadow: 0 0 0 var(--ink);
      }

      .nav-links .btn:nth-child(odd) {
        --tilt: -0.6deg;
      }

      .nav-links .btn:nth-child(even) {
        --tilt: 0.6deg;
      }

      .nav-links .btn:hover,
      .nav-links .btn:focus-visible,
      .nav-links .btn:active {
        transform: translate(1px, 1px) rotate(var(--tilt));
      }

      @media (max-width: 720px) {
        .nav-links {
          bottom: calc(var(--nav-bottom) + env(safe-area-inset-bottom));
          left: 50%;
          transform: translate(-50%, 0);
          gap: clamp(8px, 2.5vw, 16px);
        }

        .nav-links .btn {
          padding: clamp(8px, 4vw, 14px) clamp(16px, 7vw, 26px);
          font-size: clamp(13px, 4vw, 18px);
        }
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <img id="heroImage" src="assets/magicpaste.png" alt="MagicPaste" />
    </div>

    <nav class="nav-links" aria-label="Primary">
      <a
        class="btn"
        id="repoLink"
        href="https://github.com/xfey/MagicPaste"
        target="_blank"
        rel="noopener"
      >
        GitHub
      </a>
      <a
        class="btn"
        id="releaseLink"
        href="https://github.com/xfey/MagicPaste/releases"
        target="_blank"
        rel="noopener"
      >
        Releases
      </a>
      <button class="btn" id="langToggle" type="button" aria-pressed="false">中文/EN</button>
    </nav>

    <script>
      const heroImage = document.getElementById("heroImage");
      const repoLink = document.getElementById("repoLink");
      const releaseLink = document.getElementById("releaseLink");
      const langToggle = document.getElementById("langToggle");

      const languages = {
        en: {
          image: "assets/magicpaste.png",
          repoText: "GitHub",
          releaseText: "Download",
          htmlLang: "en",
        },
        zh: {
          image: "assets/magicpaste_cn.png",
          repoText: "GitHub",
          releaseText: "下载",
          htmlLang: "zh-CN",
        },
      };

      let currentLang = "en";

      function applyLanguage(lang) {
        const data = languages[lang];
        if (!data) return;
        heroImage.src = data.image;
        repoLink.textContent = data.repoText;
        releaseLink.textContent = data.releaseText;
        document.documentElement.lang = data.htmlLang;
        langToggle.setAttribute("aria-pressed", String(lang === "zh"));
      }

      langToggle.addEventListener("click", () => {
        currentLang = currentLang === "en" ? "zh" : "en";
        applyLanguage(currentLang);
      });

      applyLanguage(currentLang);
    </script>
  </body>
</html>
